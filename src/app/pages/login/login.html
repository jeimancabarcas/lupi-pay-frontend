<div class="grid grid-cols-12 w-full h-screen bg-white">
    <div class="flex flex-col col-span-12 justify-center items-center h-full px-4
                lg:col-span-12">
        <div class="w-full px-4 py-12 flex flex-col justify-center items-center 
                    sm:w-2/3
                    md:px-6
                    lg:px-5 lg:w-1/2
                    xl:w-1/4">
            <img src="assets/images/logo.png" 
                alt="logo" 
                class="w-50 
                       md:w-40">
            <p class="text-sm text-gray-500 mb-12">Welcome back to the system</p>
            <form class="flex flex-col gap-4 w-full">
                <p-floatlabel variant="on">
                    <input type="text" class="w-full" pInputText >
                    <label>Email</label>
                </p-floatlabel>
                
                <p-floatlabel variant="on">
                    <p-password inputStyleClass="w-full" 
                    class="w-full" 
                    [feedback]="false" 
                    [toggleMask]="true"></p-password>
                    <label>Password</label>
                </p-floatlabel>

                <p-button 
                    styleClass="w-full"
                    label="Login" 
                    class="w-full"></p-button>
            </form>

            <p class="text-xs text-green-200/70 z-10 text-center absolute bottom-0">Lupipay 2025 Â© All rights reserved</p>
        </div>
    </div>
</div>
